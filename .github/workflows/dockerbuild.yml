name: CD

on:
  # トリガーとなるイベントを定義
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

  workflow_dispatch:

# 実行するジョブを定義
jobs:
  # 任意のジョブ名を定義
  build:
    # 実行環境を指定
    runs-on: ubuntu-latest

    # ステップごとの区分け
    steps:
      - uses: actions/checkout@v2

      # 任意の実行名、実行コマンドを記載
      - name: run build
        run: docker build --build-arg TEST_KEY=${{ secrets.TEST_KEY }} .
